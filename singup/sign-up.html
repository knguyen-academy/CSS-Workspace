<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="signUp-style.css" />
</head>

<body>
	<!-- Button to open the modal -->
	<button onclick="bringUp()">SignUp</button>
	<div id="id01" class="modal">

		<form class="formSignup">
			<div class="container">

				<h1>Sign Up</h1>
				<p>Please fill in this form to create an account</p>
				<hr>
				<input id="FirstName" type="text" placeholder="First Name" />
				<input id="LastName" type="text" placeholder="Last Name" />
				<select>
					<option value="-1">Gender</option>
					<option value="1">Male</option>
					<option value="2">Female</option>
				</select>
				<input id="Phone" type="text" placeholder="Phone" />
				<input id="UserName" type="text" placeholder="Username" />
				<input id="Email" type="text" placeholder="Email" />
				<input id="Password" type="password" placeholder="Password" />
				<input id="ConfirmPassword" type="password" placeholder="Confirm Password" />
				<p>By creating an account you agree to our
					<a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
				<div>
					<input id="NextBtn" onclick="test()" type="button" value="Next" runat="server" />
					<input id="CancelBtn" onclick="bringDown()" type="button" value="Cancel" runat="server" />
				</div>


			</div>
			<!-- container -->
		</form>
	</div>
	<!-- modal -->

	<!-- Javascripts -->
	<script src="modal-js.js"></script>
</body>

</html>
